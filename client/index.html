<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GithubOrg</title>
  <base href="/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">

  <link rel="stylesheet" href="bootstrap-social.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
      <div class="form-group">
        <h1 class="text-center text-primary">GitHub Organization Dashboard</h1>
        <div id="app">
          <div class="input-group-prepend">
            <input type="text" id="org" class="form-control" placeholder="Organization name">
            <button class="input-group-text" onclick="getData();">Get</button>
          </div>
          <div id="orgData" class="text-center"></div>
      </div>
      <div id="signin">
        <a id="github-button" href="https://github.com/login/oauth/authorize?client_id=8432eb96ad51b57e0e28&redirect_uri=http://localhost:3000/api/auth" class="btn btn-block btn-social btn-github">
          <i class="fa fa-github"></i> Sign in with GitHub
        </a>
      </div> 
    </div>
  </div>
</body>
</html>
<script src="index.js"></script>
